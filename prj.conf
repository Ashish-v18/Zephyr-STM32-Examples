# ==============================================================================
# Zephyr RTOS Configuration for STM32 Nucleo-G070RB
# ==============================================================================

# ------------------------------------------------------------------------------
# System and Memory Configuration
# ------------------------------------------------------------------------------
CONFIG_MAIN_STACK_SIZE=2048

# System timing - 1ms tick resolution for k_msleep()
CONFIG_SYS_CLOCK_TICKS_PER_SEC=1000

# ------------------------------------------------------------------------------
# Console and UART
# ------------------------------------------------------------------------------
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_STDOUT_CONSOLE=y
CONFIG_PRINTK=y

# ------------------------------------------------------------------------------
# Logging System
# ------------------------------------------------------------------------------
# Levels: 0=OFF, 1=ERR, 2=WRN, 3=INF, 4=DBG
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# ------------------------------------------------------------------------------
# Debug Settings (disable in production for smaller code size)
# ------------------------------------------------------------------------------
CONFIG_ASSERT=y
CONFIG_DEBUG=y

# ------------------------------------------------------------------------------
# GPIO Support
# ------------------------------------------------------------------------------
CONFIG_GPIO=y

# ------------------------------------------------------------------------------
# SPI Driver Configuration
# ------------------------------------------------------------------------------
CONFIG_SPI=y
CONFIG_SPI_STM32=y
CONFIG_SPI_INIT_PRIORITY=80

# ------------------------------------------------------------------------------
# Pin Control and Clocks (required for STM32)
# ------------------------------------------------------------------------------
CONFIG_PINCTRL=y
CONFIG_CLOCK_CONTROL=y

# ------------------------------------------------------------------------------
# Interactive Shell via Serial
# ------------------------------------------------------------------------------
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y

# ------------------------------------------------------------------------------
# Thread Configuration
# ------------------------------------------------------------------------------
CONFIG_THREAD_NAME=y

# ------------------------------------------------------------------------------
# SPI Support
# ------------------------------------------------------------------------------
CONFIG_SPI=y

# ------------------------------------------------------------------------------
# UART Support for Wi-Fi Bridge
# ------------------------------------------------------------------------------
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y

# ------------------------------------------------------------------------------
# Optional: Uncomment for newlib/nano C library support
# ------------------------------------------------------------------------------
#CONFIG_NEWLIB_LIBC=y